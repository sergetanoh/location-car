{%extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_3.jpg' %}')" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Acceuil <i class="ion-ios-arrow-forward"></i></a></span> <span>Voitures <i class="ion-ios-arrow-forward"></i></span></p>
          <h1 class="mb-3 bread">Reserve ta Voiture</h1>
        </div>
      </div>
    </div>
  </section>
      

      <section class="ftco-section bg-light">
      <div class="container">
          <div class="row">
            {% for article in liste_articles %}
              <div class="col-md-4">
                  <div class="car-wrap rounded ftco-animate">
                      <div class="img rounded d-flex align-items-end" style="background-image: url({{article.image1.url}});">
                      </div>
                      <div class="text">
                          <h2 class="mb-0"><a href="car-single.html">{{article.nom}}</a></h2>
                          <div class="d-flex mb-3">
                              <span class="cat">{{article.description}}</span>
                              <p class="price ml-auto">{{article.prix}} FCFA<span>/jour</span></p>
                          </div>
                          <p class="d-flex mb-0 d-block"><a href="#" class="btn btn-primary py-2 mr-1">Reservez</a> <a href="{% url 'detail' article.id %}" class="btn btn-secondary py-2 ml-1">Details</a></p>
                      </div>
                  </div>
              </div>
              {% endfor %}
              
              

              
              
              
              
              
              
          </div>
          <div class="row mt-5">
        
      </div>
      </div>
  </section>
{% endblock %}
